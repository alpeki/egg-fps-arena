<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ¥š Egg-FPS Arena</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    #game-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      gap: 20px;
    }
    #game-container {
      border: 3px solid #00ff00;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      position: relative;
    }
    #hud-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      pointer-events: none;
      z-index: 100;
    }
    #kill-feed {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 4px;
      min-width: 200px;
      font-size: 14px;
      border-left: 3px solid #ff0000;
    }
    #kill-feed div {
      padding: 5px 0;
      transition: opacity 0.3s;
    }
    .info-panel {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
      min-width: 280px;
      backdrop-filter: blur(10px);
    }
    .status {
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      background: rgba(50, 50, 50, 0.8);
      border-left: 4px solid #666;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status strong {
      color: #00ff00;
    }
    .connected { 
      background: rgba(10, 74, 26, 0.8); 
      border-left-color: #00ff00;
      animation: pulse 2s infinite;
    }
    .disconnected { 
      background: rgba(74, 10, 10, 0.8); 
      border-left-color: #ff0000;
    }
    .warning { 
      background: rgba(74, 58, 10, 0.8); 
      border-left-color: #ffaa00;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .controls {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #333;
      text-align: center;
    }
    .controls h3 {
      color: #00ff00;
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      background: linear-gradient(135deg, #0066cc, #0052a3);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .button:hover { 
      background: linear-gradient(135deg, #0052a3, #003d7a);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    .button:active {
      transform: translateY(0);
    }
    h1 {
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      margin-bottom: 20px;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .stat-box {
      background: rgba(0, 255, 0, 0.1);
      padding: 10px;
      border-radius: 4px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      text-align: center;
    }
    .stat-box .label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
    }
    .stat-box .value {
      font-size: 24px;
      font-weight: bold;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <div style="flex: 1; max-width: 800px;">
      <h1>ðŸ¥š Egg-FPS Arena</h1>
      <div id="game-container">
        <div id="hud-overlay">
          <div id="kill-feed"></div>
        </div>
      </div>
    </div>

    <div class="info-panel">
      <div id="connection-status" class="status disconnected">
        <span>Status:</span>
        <strong id="status-text">Connecting...</strong>
      </div>
      
      <div class="stat-grid">
        <div class="stat-box">
          <div class="label">Health</div>
          <div class="value" id="health">100</div>
        </div>
        <div class="stat-box">
          <div class="label">Score</div>
          <div class="value" id="score">0</div>
        </div>
      </div>

      <div class="status">
        <span>Player ID:</span>
        <strong id="player-id">-</strong>
      </div>
      <div class="status">
        <span>Players:</span>
        <strong id="player-count">0</strong>
      </div>
      <div class="status">
        <span>Ping:</span>
        <strong id="ping">-</strong> ms
      </div>
      
      <div class="controls">
        <h3>ðŸŽ® Controls</h3>
        <p><strong>WASD</strong> - Move<br>
        <strong>Mouse</strong> - Aim<br>
        <strong>Click</strong> - Shoot<br>
        <strong>R</strong> - Reload<br>
        <strong>1-5</strong> - Switch Weapon<br>
        <strong>TAB</strong> - Scoreboard</p>
        <button class="button" onclick="connectToServer()">ðŸ”„ Reconnect</button>
      </div>
    </div>
  </div>

  <!-- âœ… Phaser and Colyseus CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script src="https://unpkg.com/colyseus.js@0.16.19/dist/colyseus.js"></script>

  <!-- âœ… Game Systems -->
  <script src="./src/audio.js"></script>
  <script src="./src/scoreboard.js"></script>
  <script src="./src/weapons.js"></script>
  <script src="./src/menu.js"></script>

  <!-- âœ… Game code -->
  <script src="./src/game.js"></script>
  
  <script>
    // Show main menu on load
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.menuSystem.show('main');
      }, 500);
    });
  </script>

</body>
</html>
